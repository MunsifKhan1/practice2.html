<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up / Sign In Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="signup-section" class="form-section">
            <h2>Sign Up</h2>
            <form id="signup-form">
                <label for="signup-username">Username:</label>
                <input type="text" id="signup-username" required>
                <label for="signup-password">Password:</label>
                <input type="password" id="signup-password" required>
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <button id="go-to-signin">Sign In</button></p>
        </div>

        <div id="signin-section" class="form-section hidden">
            <h2>Sign In</h2>
            <form id="signin-form">
                <label for="signin-username">Username:</label>
                <input type="text" id="signin-username" required>
                <label for="signin-password">Password:</label>
                <input type="password" id="signin-password" required>
                <button type="submit">Sign In</button>
            </form>
            <p>Don't have an account? <button id="go-to-signup">Sign Up</button></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>


</html>
